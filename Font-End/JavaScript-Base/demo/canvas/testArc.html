<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			height: 500px;
			width: 500px;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="container">
		<canvas id="drawing" width="500" height="500"></canvas>		
	</div>
	<script>
		var drawing = document.getElementById('drawing');
		if(drawing.getContext) {
			var context = drawing.getContext('2d');
			context.lineWidth = 2;
			// 开始路径
			context.beginPath();
			// 画一个圆
			context.arc(250, 250, 150, 0, Math.PI * 2, false);
			// 移动画笔
			context.moveTo(390, 250);
			// 画内圆
			context.arc(250, 250, 140, 0, Math.PI * 2, false);
			// 画指针
			context.moveTo(250, 250);
			context.lineTo(250, 140);
			context.moveTo(250, 250);
			context.lineTo(170, 250);
			// 画
			context.stroke();
			// 关闭路径
			context.closePath();
		}
	</script>
</body>
</html>
